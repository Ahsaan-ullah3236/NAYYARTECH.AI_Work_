<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header id="main-header" class="bg-success text-white py-4 mb-4">
    <div class="container text-center">
        <!-- <span>1</span> -->
        <h1 id="header-title" class="fw-bold">Item Lister</h1>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div id="main" class="card card-body shadow-sm">
        <h2 class="mb-3">Add Item</h2>
        
        <!-- Add Item Form -->
        <form id="item-form" class="d-flex mb-3">
            <label for="item-input" class="visually-hidden">New Item</label>
            <input type="text" id="item-input" class="form-control me-2" placeholder="Enter item..." required>
            <button type="submit" class="btn btn-dark">Add Item</button>
        </form>
        
        <!-- Item List -->
        <h2 class="mb-3">Items</h2>
        <ul id="items" class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
    </div>
</div>

<!-- JavaScript -->
<script src="index.js"></script>
</body>
</html>
