<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <header>
    <nav>
      <h1>Recipe Finder</h1>
      <form id="searchForm">
        <input type="text" class="searchBox" placeholder="Search for recipes..." />
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <div class="recipe-header">
      <h2>Find your favorite recipes</h2>
    </div>
    <div class="loading-message">Fetching Recipes...</div>
    <div class="recipe-container"></div>
    <div class="error-message">No recipes found. Try another keyword.</div>
  </main>

  <!-- Recipe Popup -->
  <div class="recipe-popup" id="recipePopup">
    <div class="popup-content">
      <span class="close-btn" id="closePopup">&times;</span>
      <div id="popupDetails"></div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
